<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-house-door-fill"></i> Inicio
            </a>
        </div>
        <h2 class="text-primary mb-0">Lista de Categorías</h2>
        <a href="/categorias/nuevo" class="btn btn-success">
            <i class="bi bi-plus-circle-fill"></i> Nueva Categoría
        </a>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id_categoria}">1</td>
                <td th:text="${categoria.nombre}">Bebidas</td>
                <td>
                    <a th:href="@{'/categorias/editar/' + ${categoria.id_categoria}}" class="btn btn-sm btn-primary">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a th:href="@{'/categorias/eliminar/' + ${categoria.id_categoria}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta categoría?');">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
