<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmarEliminacion(id) {
            if (confirm("¿Estás seguro de que deseas eliminar esta categoría?")) {
                window.location.href = "/categorias/eliminar/" + id;
            }
        }
    </script>
</head>
<body class="container mt-4">

    <h2 class="mb-4">Lista de Categorías</h2>

    <div class="mb-3 d-flex justify-content-between">
        <a class="btn btn-primary" href="/categorias/nueva">Nueva Categoría</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categorias}">
                <td th:text="${cat.idCategoria}"></td>
                <td th:text="${cat.nombre}"></td>
                <td>
                    <a th:href="@{'/categorias/editar/' + ${cat.idCategoria}}" class="btn btn-warning btn-sm">Editar</a>
                    <button type="button" class="btn btn-danger btn-sm" th:onclick="'confirmarEliminacion(' + ${cat.idCategoria} + ')'">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
