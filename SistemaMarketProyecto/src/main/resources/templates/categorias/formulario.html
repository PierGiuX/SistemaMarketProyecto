<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoria.idCategoria != null ? 'Editar Categoría' : 'Nueva Categoría'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 th:text="${categoria.idCategoria != null ? 'Editar Categoría' : 'Nueva Categoría'}" class="mb-4"></h2>

    <form th:action="@{/categorias/guardar}" method="post">
        <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Categoría</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${categoria.nombre}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/categorias" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

</body>
</html>
