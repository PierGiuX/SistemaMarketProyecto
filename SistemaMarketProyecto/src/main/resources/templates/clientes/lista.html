<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-house-door-fill"></i> Inicio
            </a>
        </div>
        <h2 class="text-primary mb-0">Lista de Clientes</h2>
        <a href="/clientes/nuevo" class="btn btn-success">Nuevo Cliente</a>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>RUC</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id_cliente}">1</td>
                <td th:text="${cliente.nombre}">Empresa XYZ</td>
                <td th:text="${cliente.ruc}">20123456789</td>
                <td th:text="${cliente.direccion}">Av. Siempre Viva 123</td>
                <td th:text="${cliente.telefono}">987654321</td>
                <td>
                    <a th:href="@{'/clientes/editar/' + ${cliente.id_cliente}}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{'/clientes/eliminar/' + ${cliente.id_cliente}}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
