<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">Formulario de Cliente</h2>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="border p-4 rounded shadow-sm bg-white">
        <input type="hidden" th:field="*{id_cliente}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required/>
        </div>

        <div class="mb-3">
            <label for="ruc" class="form-label">RUC:</label>
            <input type="text" id="ruc" th:field="*{ruc}" class="form-control" placeholder="Ingrese el número de RUC"/>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" placeholder="Ingrese la dirección"/>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese el teléfono"/>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
